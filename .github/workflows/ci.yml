name: CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  PYTHON_VERSION: "3.9"

jobs:
  pre-commit:
    name: Pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v5

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: abatilo/actions-poetry@v4

      - name: Use local virtual environment
        run: |
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local

      - uses: actions/cache@v4
        id: cache-poetry-deps
        name: Cache Poetry dependencies
        with:
          path: ./.venv
          key: venv-${{ env.PYTHON_VERSION }}-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            venv-${{ env.PYTHON_VERSION }}-

      - uses: actions/cache@v4
        name: Cache pre-commit hooks
        with:
          path: ~/.cache/pre-commit/
          key: >
            ${{ format('pre-commit-{0}-{1}',
            env.PYTHON_VERSION,
            hashFiles('.pre-commit-config.yaml')
            ) }}
          restore-keys: |
            pre-commit-${{ env.PYTHON_VERSION }}-
            pre-commit-

      - name: Install dependencies with Poetry
        if: steps.cache-poetry-deps.outputs.cache-hit != 'true'
        run: poetry install

      - name: Run pre-commit on all files
        run: |
          poetry run pre-commit run --all-files --show-diff-on-failure --color=always

      - name: Run python-typing-update
        run: |
          poetry run pre-commit run --hook-stage manual python-typing-update --all-files --show-diff-on-failure --color=always

  docker-build:
    name: Docker build
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          tags: local/cgt-calc:test
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run pytest inside container
        run: |
          docker run --rm -e ENABLE_PDFLATEX=1 local/cgt-calc:test -lc "poetry -C /build run pytest -q"
