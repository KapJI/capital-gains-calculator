name: CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  PYTHON_VERSION: "3.12"

jobs:
  pre-commit:
    name: Pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v6

      - name: Prepare and install deps
        uses: ./.github/actions/install-deps
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - uses: actions/cache@v4
        name: Cache pre-commit hooks
        with:
          path: ~/.cache/pre-commit/
          key: >
            ${{ format('pre-commit-{0}-{1}',
            env.PYTHON_VERSION,
            hashFiles('.pre-commit-config.yaml')
            ) }}
          restore-keys: |
            pre-commit-${{ env.PYTHON_VERSION }}-
            pre-commit-

      - name: Run pre-commit on all files
        run: |
          uvx pre-commit run --all-files --show-diff-on-failure --color=always

      - name: Run python-typing-update
        run: |
          uvx pre-commit run --hook-stage manual python-typing-update --all-files --show-diff-on-failure --color=always

  docker-build:
    name: Docker build
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          tags: local/cgt-calc:test
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run pytest inside container
        run: |
          docker run --rm -e ENABLE_PDFLATEX=1 local/cgt-calc:test -lc "cd /build && uv run pytest -q"
