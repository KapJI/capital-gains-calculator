[build-system]
requires = ["uv_build>=0.8.23,<0.9.0"]
build-backend = "uv_build"

[project]
name = "cgt-calc"
version = "0.0.0"
description = "Calculate UK capital gains tax from broker exports â€” supports Charles Schwab, Trading 212, Morgan Stanley, Sharesight, and Vanguard."
authors = [{ name = "Ruslan Sayfutdinov", email = "ruslan@sayfutdinov.com" }]
readme = "README.md"
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial",
    "Typing :: Typed",
]
keywords = [
    "capital gains tax",
    "UK",
    "tax calculator",
    "Charles Schwab",
    "Trading 212",
    "Morgan Stanley",
    "Sharesight",
    "Vanguard",
    "broker export",
    "financial reporting",
]
requires-python = ">=3.12"
dependencies = [
  "defusedxml>=0.7.1,<1.0.0",
  "Jinja2>=2.11.3,<4.0.0",
  "pandas>=2.2",
  "requests>=2.27.1",
  "requests-ratelimiter>=0.7.0",
  "yfinance>=0.2.36",
]

[project.urls]
"Homepage" = "https://github.com/KapJI/capital-gains-calculator"
"Repository" = "https://github.com/KapJI/capital-gains-calculator"
"Bug Tracker" = "https://github.com/KapJI/capital-gains-calculator/issues"
"Release Notes" = "https://github.com/KapJI/capital-gains-calculator/releases"

[project.scripts]
cgt-calc = "cgt_calc.main:init"

[dependency-groups]
dev = [
  "codespell>=2.4.1",
  "mypy>=1.18.2",
  "pandas-stubs>=2.2",
  "pylint>=3.3.8",
  "pytest>=8.4.2,<9.0.0",
  "pytest-env>=1.1.5",
  "ruff>=0.13.3",
  "types-defusedxml>=0.7.0.20250822",
  "types-python-dateutil>=2.9.0.20250822",
  "types-requests>=2.32.4.20250913",
]

[tool.uv.build-backend]
module-root = "."

[tool.pylint.main]
py-version = "3.12"
load-plugins = [
    "pylint.extensions.code_style",
    "pylint.extensions.typing",
]

[tool.pylint.format]
max-line-length = 88
jobs = 2

